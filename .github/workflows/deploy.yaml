name: deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
      - name: install redis cli
        run: sudo apt-get update -y && sudo apt-get install redis-tools -y

      - name: test redis
        run: redis-cli -h localhost -p 6379 ping

      - name: print var
        run: echo ${{ secrets.TOKEN_SECRET }}

      - name: checkout
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: instalar dependencias
        run: npm install

      - name: run test
        run: npm run test
      #investigar estas funciones success / always / failure

      - name: upload artifact of pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    enviroment:
      name: github-pages
      url: ${{ steps.deployment-pages.outputs.page.url}}

    steps:
      - name: deploy
        id: deployment-pages
        uses: actions/deploy-pages@v4
